<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Mode Games Hub</title>
  <style>
    /* Base dark theme */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background-color: #1e1e1e;
      padding: 1rem 2rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00ffcc;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffcc;
    }

    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .game-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-thumb {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-info {
      padding: 1rem;
    }

    .game-title {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
      color: #00e5ff;
    }

    .game-desc {
      font-size: 0.9rem;
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #1e1e1e;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ® Dark Mode Games Hub</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Games</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="container">
    <div class="game-card">
      <img src="https://via.placeholder.com/300x150.png?text=Game+1" alt="Game 1" class="game-thumb">
      <div class="game-info">
        <h2 class="game-title">Space Invaders</h2>
        <p class="game-desc">Classic arcade game with a dark twist. Defend Earth from alien invaders!</p>
      </div>
    </div>

    <div class="game-card">
      <img src="https://via.placeholder.com/300x150.png?text=Game+2" alt="Game 2" class="game-thumb">
      <div class="game-info">
        <h2 class="game-title">Zombie Escape</h2>
        <p class="game-desc">Run through the night. Can you survive the zombie apocalypse?</p>
      </div>
    </div>

    <!-- Add more game cards as needed -->
  </main>

  <footer>
    &copy; 2025 Dark Mode Games Hub. All rights reserved.
  </footer>
</body>
</html>
